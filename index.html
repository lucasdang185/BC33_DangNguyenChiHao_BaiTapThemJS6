<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài Tập Làm Thêm JS6</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="ex mt-5">
      <div class="container">
        <p>
          Đề bài: Viết chương trình có một ô input, một button. Khi click vào
          button thì in ra các số nguyên tố từ 1 tới giá trị của ô input
        </p>
        <h2>Bài 5</h2>
        <p>Nhập vào số nguyên dương</p>
        <input
          id="txtNumber"
          name="number"
          class="form-control mb-3"
          placeholder="Nhập vào sô"
          type="text"
        />
        <div class="alert alert-primary mb-3" id="result"></div>
        <button class="btn btn-success" onclick="ex()">In Số Nguyên Tố</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
